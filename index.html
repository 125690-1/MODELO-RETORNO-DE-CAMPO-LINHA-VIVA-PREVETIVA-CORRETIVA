<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODELO RETORNO DE CAMPO LINHA VIVA</title>
  <link rel="icon" href="pesada.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    /* Estilos Gerais e do Formulário */
    body { font-family: Cambria, Cochin, Georgia, Times, sans-serif; overscroll-behavior-y: none; }
    .container { width: 90%; margin: auto; }
    textarea { width: 100%; height: 469px; }
    .hidden { display: none; }
    input[type="text"], input[type="date"], input[type="number"], .supervisor-box, .preview-text {
      width: 100%; padding: 9px; margin: 6px 0; font-size: 14px; border: 1px solid #ddd;
      text-transform: uppercase; background-color: #f0f0f0;
    }
    .button-default {
      border: 1px solid black; padding: 8px 16px; margin: 5px; background-color: #fff; cursor: pointer;
      font-size: 14px; border-radius: 4px; transition: all 0.3s ease; box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .button-default:hover { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .button-gerarMensagem { background-color: #616964; color: white; padding: 8px 16px; margin: 5px; cursor: pointer; font-size: 14px; border-radius: 4px; transition: all 0.3s ease; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .button-enviarWhatsApp { background-color: #00b145; color: white; padding: 8px 16px; margin: 5px; cursor: pointer; font-size: 14px; border-radius: 4px; transition: all 0.3s ease; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .button-enviarWhatsApp:disabled { background-color: #b5b5b5; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align: center; font-size: 25px; font-weight: bold; color: #e63946;">MODELO RETORNO DE CAMPO LINHA VIVA PREVETIVA/CORRETIVA</h2>
    <h2 style="text-align: center; font-size: 21px; font-weight: bold; color: #000;">(Versão 3.0)</h2>

    <!-- Início do Formulário -->
    <div id="formFields">
      <label for="pessoa">Nome do Componente:</label>
      <select id="pessoa">
        <option value="NENHUM">NENHUM</option>
        <option value="Ademar Marcos Garcia da Silva">Ademar Marcos Garcia da Silva</option>
        <!-- Outras opções omitidas para brevidade -->
      </select>

      <label for="lead">LEAD:</label>
      <select id="lead">
        <option value="NENHUM">NENHUM</option>
        <option value="DFD-LC-56B">DFD-LC-56B</option>
        <!-- Outras opções omitidas para brevidade -->
      </select>

      <label for="br1">BR LÍDER:</label>
      <input type="text" id="br1" value="BR" maxlength="12" placeholder="12 DÍGITOS">

      <!-- Outros campos do formulário omitidos para brevidade -->
      <br><br>

      <!-- Botão para salvar informações -->
      <button class="button-default" onclick="saveToSheetDB()">Salvar Informações</button>
    </div>

  </div>

  <script>
    // Função para enviar dados para o SheetDB
    function saveToSheetDB() {
      const pessoa = document.getElementById('pessoa').value;
      const lead = document.getElementById('lead').value;
      const br1 = document.getElementById('br1').value;

      // Defina os outros campos aqui conforme necessário

      // Dados a serem enviados para a API do SheetDB
      const data = {
        pessoa: pessoa,
        lead: lead,
        br1: br1
        // Adicione outros campos conforme necessário
      };

      // Envio dos dados para o SheetDB
      fetch('https://sheetdb.io/api/v1/tvshuzgwt1vmh', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ data: data })
      })
      .then(response => response.json())
      .then(data => {
        alert('Informações salvas com sucesso!');
        console.log('Success:', data);
      })
      .catch((error) => {
        alert('Erro ao salvar informações');
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
